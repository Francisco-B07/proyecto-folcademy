  <div class="d-flex  container seccion">
  
  <div class="migas-de-pan">
    <ul class="breadcrumb">
      <li class="breadcrumb-item d-flex">
        <a class="nav-link" routerLink="/login">
          <img
            class="flecha-atras"
            href="https://www.bisblick.org/quienes-somos/"
            src="assets/Arrow 76.svg"
            alt=""
          />
        </a>
        <a class="nav-link" routerLink="/login">Inicio de Sesión/</a>
        <span class="nav-link link-usuarios">Recuperar Contraseña</span>
      </li>
    </ul>
  </div>
  <div class="d-grid justify-content-center recuperar-contrasenia">
    <!-- <div class="d-flex justify-content-center contenedor-imagen">
      <img src="../../../../assets/logo_talentojovenc 2.png" alt="" />
    </div> -->
    <h2 class="titulo">Recupera tu cuenta</h2>
    <div
      class="d-flex flex-column align-items-center recuperar-contrasenia__input"
    >
      <img src="../../../../assets/logo_talentojovenc 2.png" alt="" class="imagen" />
      <h3 class="texto">Ingresa tu correo electrónico</h3>
      <div class="d-grid justify-content-center contenedor-input">
        <div class="d-flex justify-content-center">
          <input class="input" type="email" placeholder="Correo electrónico " />
        </div>

        <button type="button" class="btn boton" (click)="openModal(template)">
          Recuperar Contraseña
        </button>

        <ng-template #template>
          <div class="modal-header">
            <button
              type="button"
              class="btn-close close pull-right"
              aria-label="Close"
              (click)="modalRef?.hide()"
            >
              <span aria-hidden="true" class="visually-hidden">&times;</span>
            </button>
          </div>
          <div class="d-flex align-items-center modal-body texto-modal">
            Hemos enviado un mail a tu correo eléctronico para recuperar tu
            contraseña
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
