<!-- FALTA IMPLEMENTACIÓN -->
<div class="contenedor">
  <div class="migas-de-pan">
    <ul class="breadcrumb">
      <li class="breadcrumb-item d-flex">
        <a class="nav-link" routerLink="/login">
          <img
            class="flecha-atras"
            href="https://www.bisblick.org/quienes-somos/"
            src="../../../../assets/Arrow left short.svg"
            alt=""
          />
        </a>
        <a class="nav-link" routerLink="/login">Inicio de Sesión/</a>
        <span class="nav-link link-usuarios">Cambiar contraseña</span>
      </li>
    </ul>
  </div>

  <div class="col-12">
    <div class="container col-4">
      <div class="cambio">
        <img
          src="assets/logo_talentojovenc 2.png"
          alt="Logo de Bisblick"
          class="m-auto my-sm-4 d-flex imagen"
        />

        <div>
          <form [formGroup]="usuarioForm" (ngSubmit)="modificarPassword()">
            <div class="mb-3">
              <input
                type="email"
                formControlName="email"
                class="form-control m-auto input mt-sm-5"
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                type="password"
                formControlName="password"
                class="form-control m-auto input mt-sm-5"
                placeholder="Contraseña Actual"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                formControlName="newPassword"
                class="form-control m-auto input mt-sm-5"
                placeholder="Nueva Contraseña"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                formControlName="repetirPassword"
                class="form-control m-auto input mt-sm-5"
                placeholder="Repetir Contraseña"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="submit"
                class="btn mt-sm-5"
                (click)="modificarPassword()"
              >
                Guargar contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
