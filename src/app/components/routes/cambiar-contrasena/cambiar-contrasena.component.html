<!-- FALTA IMPLEMENTACIÓN -->
<div class="contenedor">
  <!-- <h4 class="miga-de-pan p-1 m-1">Inicio de sesión/Recuperar Contraseña/Contraseña nueva</h4> -->
  <div class="migas-de-pan">
    <ul class="breadcrumb">
      <li class="breadcrumb-item d-flex">
        <a class="nav-link" routerLink="/login">
          <img
            class="flecha-atras"
            href="https://www.bisblick.org/quienes-somos/"
            src="../../../../assets/Arrow left short.svg"
            alt=""
          />
        </a>
        <a class="nav-link" routerLink="/login">Inicio de Sesión/</a>
        <a class="nav-link" routerLink="/recuperar-contraseña"
          >Recuperar Contraseña/</a
        >
        <span class="nav-link link-usuarios">Contraseña nueva</span>
      </li>
    </ul>
  </div>

  <div class="col-12">
    <div class="container col-4">
      <div class="cambio">
        <img
          src="assets/logo_talentojovenc 4.svg"
          alt="Logo de Bisblick"
          class="m-auto my-sm-4 d-flex imagen"
        />

        <div>
          <form [formGroup]="usuarioForm" (ngSubmit)="cambiarPassword()">
            <div class="mb-3">
              <input
                type="password"
                class="form-control m-auto input mt-sm-5"
                placeholder="Nueva Contraseña"
                formControlName="newPassword"
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                class="form-control m-auto input mt-sm-5"
                placeholder="Repetir Contraseña"
                formControlName="repetirPassword"
              />
            </div>

            <div class="d-flex justify-content-center">
              <button
                type="button"
                class="boton"
                routerLink="/login"
                (click)="cambiarPassword()"
              >
                Guardar contraseña
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
