<div class="card col-11">
  <img src="{{ imagen }}" class="card-img-top card-imagen col-11" alt="..." />
  <div class="card-body">
    <div class="d-flex justify-content-between header-card">
      <h5 class="card-title">{{ titulo }}</h5>
      <img class="imagen-compartir" src="../../../../assets/Group.svg" alt="" />
    </div>
    <p class="card-text">
      {{ descripcion }}
    </p>
  </div>
  <div class="card-body row justify-content-md-center">
    <div class="col-8 monto-recaudado d-flex justify-content-between">
      <div class="d-flex flex-column align-items-center recaudado">
        <p *ngIf="tipoProyecto()" class="progreso-numeros">RECAUDAD0</p>
        <p *ngIf="!tipoProyecto()" class="progreso-numeros">VOLUNTARIOS</p>
        <span *ngIf="tipoProyecto()" class="progreso-numeros"
          ><b>${{ recaudado }}</b></span
        >
        <span *ngIf="!tipoProyecto()" class="progreso-numeros"
          ><b>{{ recaudado }}</b></span
        >
      </div>
      <div class="d-flex flex-column align-items-center objetivo">
        <p class="progreso-numeros">OBJETIVO</p>
        <span *ngIf="tipoProyecto()" class="progreso-numeros"
          ><b> ${{ objetivo }}</b></span
        >
        <span *ngIf="!tipoProyecto()" class="progreso-numeros"
          ><b> {{ objetivo }}</b></span
        >
      </div>
    </div>
    <div class="col-10 d-flex justify-content-between progress">
      <div
        *ngIf="tipoProyecto()"
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="min-width: 10%"
        [ngStyle]="{ width: porc }"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span *ngIf="porcentaje() >= 35; else soloNumero">
          Financiado {{ porcentaje() }}%
        </span>
        <ng-template #soloNumero> {{ porcentaje() }}% </ng-template>
      </div>
      <div
        *ngIf="!tipoProyecto()"
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="min-width: 10%"
        [ngStyle]="{ width: porc }"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span *ngIf="porcentaje() >= 35; else soloNumero">
          Postulados {{ porcentaje() }}%
        </span>
        <ng-template #soloNumero> {{ porcentaje() }}% </ng-template>
      </div>
    </div>
  </div>
  <div class="card-body botones d-flex justify-content-center">
    <button class="col-4 botton-masInfo">+ INFO</button>
    <button class="col-5 boton-opcion">Quiero {{ opcion }}</button>
  </div>
</div>
