<div class="card">
  <div class="d-flex contenido">
    <div class="informacion">
      <h3 class="informacion__titulo">{{ titulo }}</h3>
      <p class="informacion__descripcion">
        {{ descripcion }}
      </p>
      <div class="d-flex justify-content-center">
        <button class="botton-masInfo">M√ÅS INFO</button>
      </div>
    </div>
    <img class="imagen" src="{{ imagen }}" alt="" />
  </div>

  <div class="d-flex justify-content-between progress">
    <div
      class="progress-bar progress-bar-striped"
      role="progressbar"
      style="width: 25%"
      aria-valuenow="25"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ porcentaje }}%
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="boton-opcion">
      {{ opcion }}
    </button>
  </div>
</div>
