<div class="card col-10">
  <div class="imagen">
    <img src="{{ imagen }}" class="card-img-top card-imagen col-10" alt="..." />
    <img
      class="imagen-compartir"
      src="../../../../assets/Frame 66.svg"
      alt=""
    />
  </div>
  <div class="contenido">
    <div class="d-flex justify-content-between">
      <h5 class="card-title">{{ titulo }}</h5>
    </div>
    <p class="card-description">
      {{ descripcion }}
    </p>
  </div>

  <div class="footer-card">
    <div class="d-flex justify-content-between recaudado">
      <div class="d-flex">
        <p *ngIf="tipoProyecto()" class="progreso-titulo">RECAUDAD0</p>
        <p *ngIf="!tipoProyecto()" class="progreso-titulo">VOLUNTARIOS</p>
        <span *ngIf="tipoProyecto()" class="progreso-monto"
          >${{ recaudado }}</span
        >
        <span *ngIf="!tipoProyecto()" class="progreso-monto">{{
          recaudado
        }}</span>
      </div>
      <div class="d-flex">
        <p class="progreso-titulo">OBJETIVO</p>
        <span *ngIf="tipoProyecto()" class="progreso-monto"
          >${{ objetivo }}</span
        >
        <span *ngIf="!tipoProyecto()" class="progreso-monto">{{
          objetivo
        }}</span>
      </div>
    </div>
    <div class="col-12 d-flex justify-content-between progress">
      <div
        *ngIf="tipoProyecto()"
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="min-width: 10%"
        [ngStyle]="{ width: porc }"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span *ngIf="porcentaje() >= 35; else soloNumero">
          {{ porcentaje() }}% FINANCIADO
        </span>
        <ng-template #soloNumero> {{ porcentaje() }}% </ng-template>
      </div>
      <div
        *ngIf="!tipoProyecto()"
        class="progress-bar progress-bar-striped"
        role="progressbar"
        style="min-width: 10%"
        [ngStyle]="{ width: porc }"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <span *ngIf="porcentaje() >= 35; else soloNumero">
          {{ porcentaje() }}% DEL OBJETIVO
        </span>
        <ng-template #soloNumero> {{ porcentaje() }}% </ng-template>
      </div>
    </div>

    <div class="card-body botones d-flex justify-content-center">
      <button class="boton-masInfo">+ info</button>
      <button class="boton-opcion">QUIERO {{ opcion }}</button>
    </div>
  </div>
</div>
